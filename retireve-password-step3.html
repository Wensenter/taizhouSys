<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/retireve-password.css">
    <title>找回密码</title>
</head>
<body>
    <div class="wrap">
        <div class="content">
            <div class="head">
                <img src="img/logo.png" alt="logo">
                <span>已有账号, <a href="login.html">马上登录</a> </span>
            </div>
            <div class="retireve-wrap">
                <div class="title">
                    <p>找回密码</p>
                </div>
                <div class="retireve-box">
                    <ul class="step-list">
                        <li>
                            <span>1</span>
                            输入注入邮箱
                        </li>
                        <li>
                            <span>2</span>
                            确认邮箱
                        </li>
                        <li class="active">
                            <span>3</span>
                            重置密码
                        </li>
                        <li>
                            <span>4</span>
                            完成
                        </li>
                    </ul>
                    <form>
                        <div class="form-item has-error">
                            <div class="input-box">
                                <img src="img/icon_password.png" class="user-pic">
                                <input type="text" class="user" placeholder="新密码">
                            </div>
                            <div class="rule-box">
                                <img src="img/icon_tip_info.png" alt="tip">
                                <p  class="rule-text">
                                    密码验证：密码长度为8-16个字符，含 数字/小写英文/大写英文/符号4种组合
                                </p>
                            </div>
                            <div>
                                <span class="error-text">格式不正确</span>
                            </div>
                        </div>
                        <div class="form-item has-error">
                            <div class="input-box">
                                <img src="img/icon_password.png" class="user-pic">
                                <input type="text" class="user" placeholder="确定密码"">
                            </div>
                            <div>
                                <span class="error-text">格式不正确</span>
                            </div>
                        </div>
                        <div class="form-item">
                            <button type="button" class="submit-btn">确定</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer">
                <p>傲天科技 权限管理平台｜0755-63256985 Copyright(C)2018 AOTAIN Community All Right Reserved</p>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
