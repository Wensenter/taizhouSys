<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/op.css">
    <title>关联账号</title>
</head>
<body>
    <div class="wrap">
        <div class="content">
            <div class="head">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="op-wrap">
                <div class="title">
                    <p>关联账号</p>
                </div>
                <form class="op-box">
                    <p class="associated-title">
                        请登录您要关联的账号
                    </p>
                    <div class="form-item">
                        <div class="input-box">
                            <input type="text" class="user" placeholder="账号/邮箱/手机号">
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="input-box">
                            <input type="password" class="psw" placeholder="密码">
                        </div>
                    </div>
                    <div class="form-item">
                        <input type="text" class="yzm" placeholder="请输入验证码">
                        <img src="img/yzm_img.png" alt="验证码" class="yzm-pic">
                    </div>
                    <div class="form-item">
                        <button type="button" class="login-btn">登录</button>
                    </div>
                    <div class="op">
                        <a href="retireve-password-step1.html">忘记密码？</a>
                        <a href="login.html">短信快捷登录</a>
                    </div>
                </form>
            </div>
            <div class="footer">
                <p>傲天科技 权限管理平台｜0755-63256985 Copyright(C)2018 AOTAIN Community All Right Reserved</p>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
