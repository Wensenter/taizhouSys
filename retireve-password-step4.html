<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/retireve-password.css">
    <title>找回密码</title>
</head>
<body>
    <div class="wrap">
        <div class="content">
            <div class="head">
                <img src="img/logo.png" alt="logo">
                <span>已有账号, <a href="login.html">马上登录</a> </span>
            </div>
            <div class="retireve-wrap">
                <div class="title">
                    <p>找回密码</p>
                </div>
                <div class="retireve-box">
                    <ul class="step-list">
                        <li>
                            <span>1</span>
                            输入注入邮箱
                        </li>
                        <li>
                            <span>2</span>
                            确认邮箱
                        </li>
                        <li>
                            <span>3</span>
                            重置密码
                        </li>
                        <li class="active">
                            <span>4</span>
                            完成
                        </li>
                    </ul>
                    <div class="done-box">
                        <img src="img/icon_success.png">
                        <p class="done-text">密码修改成功，请重新登录！</p>
                        <p class="done-tip">本页面将在1秒后跳至自动登录页面，如果没有跳转请点击<a href="#">此处</a>登录</p>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>傲天科技 权限管理平台｜0755-63256985 Copyright(C)2018 AOTAIN Community All Right Reserved</p>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
