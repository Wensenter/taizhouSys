<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <title>系统登录</title>
</head>
<body>
    <div class="wrap">
        <div class="content">
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="login-wrap">
                <div class="title">
                    <h1>泰州学院大数据管理平台</h1>
                    <h5>致力于为师生提供更好，更快，更便捷与更优质的服务！</h5>
                </div>
                <div class="login-box">
                    <ul class="login-type-list">
                        <li class="cur-type" onclick="checkoutLogin(this)">密码登录</li>
                        <li onclick="checkoutLogin(this)">短信登录</li>
                    </ul>
                    <form class="login-for-psw">
                        <div class="form-item has-error">
                            <div class="input-box">
                                <img src="img/icon_user.png" class="user-pic">
                                <input type="text" class="user" placeholder="请输入账号">
                            </div>
                            <span class="text-error">账号错误，请重新输入</span>
                        </div>
                        <div class="form-item has-error">
                            <div class="input-box">
                                <img src="img/icon_password.png" alt="psw">
                                <input type="password" class="psw" placeholder="请输入密码">
                                <img src="img/icon_eye_close.png" onclick="checkoutPsw(this)" class="psw-pic hide-psw">
                                <img src="img/icon_eye_open.png" onclick="checkoutPsw(this)" class="psw-pic show-psw" style="display: none;">
                            </div>
                            <span class="text-error">密码错误，请重新输入</span>
                        </div>
                        <div class="form-item has-error">
                            <input type="text" class="yzm" placeholder="请输入验证码">
                            <img src="img/yzm_img.png" alt="验证码" class="yzm-pic">
                            <span class="text-error">验证码错误，请重新输入</span>
                        </div>
                        <div class="form-item">
                            <button type="button" class="psw-login-btn login-btn">登录</button>
                        </div>
                        <div class="op">
                            <label>
                                <input type="checkbox">
                                忘记密码
                            </label>
                            <a href="retireve-password-step1.html">忘记密码？</a>
                        </div>
                    </form>
                    <form class="login-for-msg" style="display: none;">
                        <div class="form-item has-error">
                            <div class="input-box">
                                <img src="img/icon_phone.png" class="phone-pic">
                                <input type="text" class="phone" placeholder="请输手机号码">
                            </div>
                            <span class="text-error">手机号码错误，请重新输入</span>
                        </div>
                        <div class="form-item has-error">
                            <input type="text" class="msg-yzm" placeholder="请输入手机验证码">
                            <button type="button" class="msg-btn">获取验证码</button>
                            <span class="text-error">验证码错误，请重新输入</span>
                        </div>
                        <div class="form-item">
                            <button type="button" class="msg-login-btn login-btn">登录</button>
                        </div>
                    </form>
                    <div class="other-login-type">
                        <p class="other-title">其他方式</p>
                        <ul class="other-login-list">
                            <li class="qq">
                                <a href="#">
                                    <div class="img-wrap">
                                        <img src="img/icon_QQ_login.png">
                                    </div>
                                    <span>QQ</span>
                                </a>
                            </li>
                            <li class="wb">
                                <a href="#">
                                    <div class="img-wrap">
                                        <img src="img/icon_Sina_login.png">
                                    </div>
                                    <span>微博</span>
                                </a>
                            </li>
                            <li class="wx">
                                <a href="#">
                                    <div class="img-wrap">
                                        <img src="img/icon_Wechat_login.png">
                                    </div>
                                    <span>微信</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>傲天科技 权限管理平台｜0755-63256985 Copyright(C)2018 AOTAIN Community All Right Reserved</p>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
